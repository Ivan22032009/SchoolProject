<!DOCTYPE html>
<html>
<head>
    <title>Підтвердження Email</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                document.getElementById('message').textContent = "Невірний запит.";
                return;
            }

            try {
                const response = await fetch(`https://schoolproject-1-kkzu.onrender.com/api/verify-email?token=${token}`);
                const data = await response.json();
                document.getElementById('message').textContent = data.message;
            } catch (error) {
                document.getElementById('message').textContent = "Помилка підтвердження.";
            }
        });
    </script>
</head>
<body>
    <h1 id="message">Завантаження...</h1>
</body>
</html>
